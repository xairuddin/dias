        .form-signin {
            max-width: 330px;
            padding: 15px;

        .form-signin .form-floating:focus-within {
            z-index: 2;
        }

        .form-signin input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
            margin-bottom: 10px;

<main class="form-signin w-100 m-auto">
    <form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
<!--        <img class="mb-4" src="/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">-->
        <h1 class="h3 mb-3 fw-normal">Please register</h1>

        <div class="form-floating">
            <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="Username">
<!--            <input type="text" th:field="*{username}" id = "username"/>-->
            <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
            <label for="username">Enter your name</label>
        </div>
        <div class="form-floating">
            <input type="number" th:field="*{yearOfBirth}" class="form-control" id="yearOfBirth" placeholder="11/11/2001">
<!--            <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth"/>-->
            <div style="color: red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">YearOfBirth Error</div>
            <label for="yearOfBirth">Enter your year of birth</label>
        </div>
        <div class="form-floating">
            <input type="password" th:field="*{password}" class="form-control"  id="password" placeholder="Password">
<!--            <input type="password" th:field="*{password}" id="password"/>-->
            <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
            <label for="password">Password</label>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
        <div th:if="${param.error}" style = "color: red ">
            Incorrect username or password
        </div>
        <p class="mt-5 mb-3 text-muted">&copy; 2021â€“2022</p>

    </form>
</main>
